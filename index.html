<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-country</title>

  
  <!-- CSS only-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <audio id="my_audio" src="audio/money.mp3" loop="false" autoplay=""></audio>

  <div class="container">
    <input id="toggleMode" type="image" src="images/brightness.png" onclick="changeMode()"/>
    <br />
    <input id="sound" type="image" src="images/mute.png" onclick="changeSoundMode()" value="mute"/>
  </div>
  <div class="container text-center">
    
    <h1 class="title" >E-COUNTRY</h1>
  </div>
  <div class="container">

    <form id="queryForm" class="mt-3">
      <div class="form-group">
        <label for="queryInput">What's Your Food?</label>
        <input type="text" class="form-control" id="queryInput" name="query" required>
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary" onclick="playAudio()">Submit</button>
    </form>

    <div id="resultContainer" class="mt-4">
      <table id="nutritionTable" class="table table-bordered table-hover">
        <thead class="thead-dark">
          <!-- Table header will be dynamically generated by the script -->
        </thead>
        <tbody>
          <!-- Table body will be dynamically generated by the script -->
        </tbody>
      </table>
    </div>
  </div>

  
<script src="js/script.js"></script>
</body>
</html>
