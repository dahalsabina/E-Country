<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Currency Info</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1>Country Currency Info</h1>

    <form id="countryForm" class="mt-3" onsubmit="event.preventDefault(); fetchCurrencyInfo()">

      <div class="form-group">
        <label for="countryInput">Enter Country Name:</label>
        <input type="text" class="form-control" id="countryInput" name="country" required>
      </div>
      <button type="submit" class="btn btn-primary">Get Currency Code</button>
      <button type="button" class="btn btn-primary" onclick="fetchExchangeRatesForPastMonths()">Get Exchange Rate</button>
    </form>

    <div id="resultContainer" class="mt-4">
      <p id="currencyResult"></p>
    </div>
    
  </div>

  

  <script src="js/script.js"></script>
</body>
</html>
