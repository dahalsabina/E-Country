<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-country</title>
  <!-- CSS only-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <audio id="my_audio" src="audio/money.mp3" loop="false" autoplay=""></audio>
  <div class="container">
    <div id="warningContainer" ></div>
    <input id="sound" type="image" src="images/mute.png" onclick="changeSoundMode()" value="mute"/>
  </div>
  <div class="container text-center">
    
    <h1 class="title" >E-COUNTRY</h1>
  </div>
  <div class="container">

    <form id="queryForm" class="">
      <div class="row form-group">
        <div class="col-md-6">
        <input type="text" class="form-control" id="queryInput1" name="query" required placeholder="Country"/>
        </div>
        <div class="col-md-6">
        <input type="text" class="form-control" id="queryInput2" name="query" required placeholder="Country"/>
        </div>

      <div id="resultContainer" class="row form-group">
        <div id="autoCompleteListDiv1" class="col-md-6">
        </div>
        <div id="autoCompleteListDiv2" class="col-md-6">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 d-grid gap-1">
        <input value="Submit" type="button" id="submitBtn" onclick="compareCountries()" class="btn btn-outline-primary"/>
        </div>
        <div class="col-md-4"></div>
      </div>
    </form>

  </div>
  <div class="row" id="outputContainer">
    <div id="country1_output" class="col-md-6"></div>
    <div id="country2_output" class="col-md-6"></div>
  </div>
  <div class="row d-grid gap-1" id="graph_and_table">
  </div>
    
  </div>

<script src="js/secondary.js"></script>
<script src="js/script.js"></script>
</body>
</html>
