<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition API Query</title>

  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1 class="mt-5">Calculate Your Nutrition</h1>

    <form id="queryForm" class="mt-3">
      <div class="form-group">
        <label for="queryInput">What's Your Food?</label>
        <input type="text" class="form-control" id="queryInput" name="query" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="resultContainer" class="mt-4">
      <table id="nutritionTable" class="table table-bordered table-hover">
        <thead class="thead-dark">
          <!-- Table header will be dynamically generated by the script -->
        </thead>
        <tbody>
          <!-- Table body will be dynamically generated by the script -->
        </tbody>
      </table>
    </div>
  </div>

  
  <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  
  <script src="js/script.js"></script>
</body>
</html>
